<ion-tabs (ionTabsDidChange)="setSelectedTab()" class="ion-tabs ion-no-border">
  <ion-tab-bar
    slot="bottom"
    color="transparent"
    class="tab-bar"
    [style.display]="'flex'"
  >
    <ion-tab-button tab="home">
      <ion-icon
        [name]="selected === 'home' ? 'home' : 'home-outline'"
      ></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="coming-soon">
      <ion-icon
        [name]="selected === 'coming-soon' ? 'copy' : 'copy-outline'"
      ></ion-icon>
      <ion-label>Coming Soon</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="favorites">
      <ion-icon
        [name]="selected === 'favorites' ? 'download' : 'download-outline'"
      ></ion-icon>
      <ion-label>Favorites</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
