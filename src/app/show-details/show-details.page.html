<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ tvShow()?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  @if (tvShow(); as tvShow) {
  <ion-card class="ion-no-padding ion-no-margin">
    <div
      class="thumbnail-container"
      [style.height.px]="200"
      [style.background]="'url('+ imageBaseUrl + '/original' + tvShow?.backdrop_path +') no-repeat center center / cover'"
    ></div>
  </ion-card>
  }
</ion-content>
